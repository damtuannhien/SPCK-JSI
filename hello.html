<!DOCTYPE html>
<html>
<head>
    <title>Essay Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Essay Quiz</h1>
        <div class="question">
            <p>1. Hãy mô tả tác động của cuộc Cách mạng Công nghiệp đến xã hội hiện đại.</p>
            <textarea id="answer1" rows="4" cols="50"></textarea>
        </div>
        <button onclick="submitAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function submitAnswer() {
            var answer1 = document.getElementById('answer1').value;
            if (answer1.trim() !== "") {
                document.getElementById('result').innerText = "Cảm ơn bạn đã gửi câu trả lời!";
            } else {
                document.getElementById('result').innerText = "Vui lòng nhập câu trả lời.";
            }
        }
    </script>
</body>
</html>
