<body>
   
<div class="login-box">
    <h2>Login Form</h2>
    <form action="">
        <div class="username_input">
            <label for="">Username</label>
            <input type="text"placeholder="Tên đăng nhập" required>
        </div>
        <div class="username_input">
            <label for="">password</label>
            <input type="password" placeholder=" Mật Khẩu ">
        </div>
        <a href="./home2.html" id="username_input">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Submit
        </a>
        <a href="./home.html" id="username_input">
            <span></span>
            <span></span>
            <span></span>
            <span></span>Back
        </a>
    </form>
    <div class="signup-box">
        <span>Bạn chưa có tài khoản?</span>
        <a href="./sigup2.html">Đăng ký ngay</a>
    </div>
    </div>
    <script>
        // Lấy tham chiếu đến các trường nhập liệu
        let username_input = document.getElementById("username_input");
        let password_input = document.getElementById("password_input");
    
        // Lấy tham chiếu đến nút đăng nhập
        let login_button = document.getElementById("login_button");
        
        // Gắn sự kiện "click" cho nút đăng nhập
        login_button.addEventListener("click", function(event) {

            // Lấy thông tin tài khoản từ Local Storage
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let userExists = false;

            // Kiểm tra xem tài khoản có tồn tại không
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username_input.value && users[i].password === password_input.value) {
                    userExists = true;
                    break;
                }
            }

            // Kiểm tra nếu tên đăng nhập và mật khẩu đúng
            if (userExists === true) {
                alert("Đăng nhập thành công");// Hiển thị thông báo đăng nhập thành công
                 
                localStorage.setItem("loggedUser", username_input.value);
            } else {
                event.preventDefault(); // Ngăn chặn hành động mặc định của biểu mẫu (chuyển hướng)
                alert("Đăng nhập thất bại"); // Hiển thị thông báo đăng nhập thất bại
            }
        });
    </script>
    

</body>
