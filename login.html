<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/language.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form action="./home2.html">
            <h1 class="title">Đăng nhập tài khoản</h1>

            <input type="text" id="email_input" placeholder="Email đăng nhập">

            <input type="password" id="password_input" placeholder="Mật khẩu">

            <button id="login_button">Đăng nhập</button>
            
        </form>
        <form action="./home.html">
            <button id="login_button">Back</button>
        </form>

        <div class="signup-box">
            <span>Bạn chưa có tài khoản?</span>
            <a href="./signup.html">Đăng ký ngay</a>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./script.js/login.js"></script>
    
    
</body>
</html>
