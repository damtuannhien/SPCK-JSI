<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="shortcut icon" href="./img/language.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <form>
            <h1 class="title">Đăng ký tài khoản</h1>

            <input type="text" id="email_input" placeholder="Email đăng nhập">

            <input type="password" id="password_input" placeholder="Mật khẩu">

            <input type="password" id="confirmPassword_input" placeholder="Xác nhận Mật khẩu">

            <div class="agree-box">
                <input type="checkbox" name="agree" id="agree_checkbox">
                <label for="agree_checkbox">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>

            <button id="signup_button">Đăng ký</button>
            
        </form>
        <form action="./home.html">
            <button id="login_button">Back</button>
        </form>

        <div class="login-box">
            <span>Bạn đã có tài khoản?</span>
            <a href="./login.html">Đăng nhập</a>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./script.js/sigup.js" defer></script>
</body>
</html>
